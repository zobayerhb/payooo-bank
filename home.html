<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>home page</h1>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- total money -->
            <div class="stats shadow">
              <div class="stat">
                <div id="current-money" class="stat-value">9400</div>
                <div class="stat-desc">Available Balance</div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- money add and withdraw button -->
            <div>
              <button id="add-money" class="btn btn-lg">Add Money</button>
              <button id="cash-out" class="btn btn-lg">Cash</button>
            </div>

            <div class="divider"></div>
            <!-- add money part start-->
            <div id="add-money-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount to Add</span>
                  </label>
                  <input
                    id="amount-add"
                    type="text"
                    placeholder="Add Amount"
                    class="input input-bordered"
                    required
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="pin-login"
                    type="password"
                    placeholder="Type Pin"
                    class="input input-bordered"
                    required
                  />
                </div>

                <div class="form-control mt-6">
                  <button id="add-btn" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money part end -->

            <!-- cash out start -->
            <div id="cash-out-section"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out</span>
                  </label>
                  <input
                    id="cash-out-input"
                    type="text"
                    placeholder="Cash Out"
                    class="input input-bordered"
                    required
                  />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input
                    id="cash-out-pin-login"
                    type="password"
                    placeholder="Type Pin"
                    class="input input-bordered"
                    required
                  />
                </div>

                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="./js/home.js"></script> -->
    <script src="./js/addMoney.js"></script>
    <script src="./js/cash-out.js"></script>
    <script src="./js/featureds.js"></script>

  </body>
</html>
